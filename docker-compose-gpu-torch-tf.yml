version: '3.8'

services:
  jupiter-gpu-torch-tf:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile-gpu-torch-tf
    image: jupiter-gpu-torch-tf
    container_name: jupiterlab
    ports:
      - "8789:8789"
    volumes:
      - ./examples:/playground
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]